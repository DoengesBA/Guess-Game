<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600;800&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="grid grid-rows-4">
        <!-- <h1 id="title">Guess Game</h1> -->
        <h1 class="text-center" id="title">GUESS GAME</h1>
    </header>

    <div class="grid grid-cols-3 mt-10">
        <div>
            <div class="poster-box" id="poster"></div>
        </div>

        <div>
            <div id="board"></div>
        </div>

        <div class="grid grid-rows-2 flex justify-center">
            <div class="btn-box">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="button" onclick="randomSearch()">START GAME</button>
            </div>

            <div class="text-box">
                <h1 id="answer"></h1>
                <div id="about" class="quote"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
